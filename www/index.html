	<script type="text/ng-template" id="story.html">
		<a href="/"><div class="page-logo logo"></div></a>
		<div class="page-content">
			<p>After his first encounter with William Wray during an art opening in Los Angeles in May 2013, French visual artist Loic Zimmermann felt the need to follow the California based painter and document his artistic process. This inspiring year long journey of an uncompromising artist, takes us from historical downtown LA to the abandoned towns of Salton-Sea and back to the Artists light filled loft in the LA foothills. The filmmaker explores the artists connections with the superhero impersonators he's portraying for his recent series "Fortress of Delusion" as well as technique he uses to achieve his masterful paintings. It is a film that captures the moments of an Artists thoughts, his motivations, and his understanding of the mechanics behind the bridge between representational and abstract imagery within the painted canvas. It is a moving document of a great american painter!</p>
		</div>
